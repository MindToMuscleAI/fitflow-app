<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout History - FitFlow</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Custom styles for the gradient background and font */
    body {
      font-family: 'Inter', sans-serif;
      /* The beautiful gradient background */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">

  <!-- Main glassmorphism card container -->
  <div class="text-center bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 md:p-8 max-w-lg w-full">
    
    <!-- Header Section -->
    <div class="mb-8">
        <h1 class="text-4xl font-extrabold mb-2">Activity Log</h1>
        <p class="text-white/80 text-lg">Review your past workouts.</p>
    </div>

    <!-- Placeholder Workout History List -->
    <div class="space-y-4 text-left">
        <!-- History Item 1 -->
        <div class="flex items-center justify-between bg-white/5 p-4 rounded-xl">
            <div class="flex items-center gap-4">
                <span class="text-2xl">💪</span>
                <div>
                    <p class="font-semibold">Full Body Strength</p>
                    <p class="text-sm text-white/70">June 24, 2024</p>
                </div>
            </div>
            <p class="font-medium">45 min</p>
        </div>

        <!-- History Item 2 -->
        <div class="flex items-center justify-between bg-white/5 p-4 rounded-xl">
            <div class="flex items-center gap-4">
                <span class="text-2xl">🏃</span>
                <div>
                    <p class="font-semibold">Morning Cardio</p>
                    <p class="text-sm text-white/70">June 22, 2024</p>
                </div>
            </div>
            <p class="font-medium">30 min</p>
        </div>

        <!-- History Item 3 -->
        <div class="flex items-center justify-between bg-white/5 p-4 rounded-xl">
            <div class="flex items-center gap-4">
                <span class="text-2xl">🧘</span>
                <div>
                    <p class="font-semibold">Evening Flexibility</p>
                    <p class="text-sm text-white/70">June 21, 2024</p>
                </div>
            </div>
            <p class="font-medium">20 min</p>
        </div>
    </div>

    <!-- "No history" message (can be shown conditionally) -->
    <!-- 
    <div class="text-center py-10">
      <p class="text-white/70">No workouts recorded yet.</p>
      <p class="text-sm text-white/50">Complete a workout to see it here!</p>
    </div> 
    -->

    <!-- Back Button -->
    <div class="mt-8">
        <a href="index.html" class="inline-block bg-white/20 hover:bg-white/30 transition-colors text-white font-semibold py-3 px-8 rounded-full">Back</a>
    </div>

  </div>
</body>
</html>
