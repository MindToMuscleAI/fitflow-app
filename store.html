<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store - FitFlow</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Custom styles for the body background and font */
    body {
      font-family: 'Inter', sans-serif; /* Apply Inter font to the entire body */
      /* Clean gradient background consistent with index.html */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh; /* Ensure body takes at least full viewport height */
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Arrange content vertically */
      align-items: center; /* Center horizontally */
      justify-content: flex-start; /* Align content to the top */
      color: #ffffff; /* Default text color for body */
      overflow-x: hidden; /* Prevent horizontal scrolling on small screens */
      padding: 1rem; /* Add some padding around the edges */
    }

    /* Custom utility for text shadow (optional, for extra pop) */
    .text-shadow-lg {
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="p-4">
  <!-- Frosted-glass style navigation bar consistent with index.html -->
  <nav class="w-full max-w-4xl mx-auto mb-10 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-lg p-4 flex justify-center space-x-6 md:space-x-12 sticky top-4 z-50">
    <a href="index.html" class="text-white text-lg font-semibold hover:text-blue-200 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-blue-300">Home</a>
    <a href="workout.html" class="text-white text-lg font-semibold hover:text-blue-200 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-blue-300">Workout</a>
    <a href="store.html" class="text-white text-lg font-semibold hover:text-blue-200 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-blue-300">Store</a>
  </nav>

  <!-- Main content section for the store -->
  <div class="content flex flex-col items-center justify-center text-center p-8 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl max-w-sm md:max-w-xl lg:max-w-2xl mx-auto transform hover:scale-105 transition-transform duration-500">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight text-shadow-lg">FitFlow Store üõçÔ∏è</h1>
    <p class="text-xl md:text-2xl font-light mb-8 opacity-90">Explore our selection of fitness gear, supplements, and apparel.</p>

    <!-- Sample Product Section -->
    <div class="bg-white bg-opacity-15 rounded-xl shadow-lg p-6 w-full max-w-md text-left mb-6">
      <h2 class="text-2xl font-semibold mb-3">Premium Resistance Bands Set</h2>
      <p class="text-lg mb-4 opacity-90">High-quality, durable bands for versatile workouts. Perfect for strength training and physical therapy.</p>
      <div class="flex justify-between items-center">
        <span class="text-2xl font-bold">$29.99</span>
        <button id="add-to-cart-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-300 focus:ring-opacity-75">
          Add to Cart
        </button>
      </div>
    </div>

    <p class="text-lg opacity-90">More products coming soon!</p>
  </div>

  <!-- Simple Message Box for visual confirmation -->
  <div id="simple-message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-2xl p-6 max-w-xs w-full text-center relative">
      <p id="message-box-text" class="text-gray-800 text-xl font-semibold mb-4"></p>
      <button id="close-message-box" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-300">
        OK
      </button>
    </div>
  </div>

  <script>
    // Get references to the button and message box elements
    const addToCartBtn = document.getElementById('add-to-cart-btn');
    const simpleMessageBox = document.getElementById('simple-message-box');
    const messageBoxText = document.getElementById('message-box-text');
    const closeMessageBoxBtn = document.getElementById('close-message-box');

    // Function to display the simple message box
    function showMessageBox(message) {
      messageBoxText.textContent = message;
      simpleMessageBox.classList.remove('hidden');
    }

    // Function to hide the simple message box
    function hideMessageBox() {
      simpleMessageBox.classList.add('hidden');
    }

    // Event listener for the "Add to Cart" button
    if (addToCartBtn) {
      addToCartBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default button behavior
        showMessageBox('Item added to cart!');
      });
    }

    // Event listener for the "OK" button in the message box
    if (closeMessageBoxBtn) {
      closeMessageBoxBtn.addEventListener('click', hideMessageBox);
    }

    // Optional: Close message box if clicking outside it (on the overlay)
    if (simpleMessageBox) {
      simpleMessageBox.addEventListener('click', (e) => {
        if (e.target === simpleMessageBox) {
          hideMessageBox();
        }
      });
    }
  </script>
</body>
</html>
