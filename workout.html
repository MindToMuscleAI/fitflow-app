<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts - FitFlow</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for a slightly nicer look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Use the Inter font family defined in the head */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="w-full bg-gray-800 p-4 text-center shadow-md">
    <a href="index.html" class="text-white mx-4 font-bold no-underline hover:text-blue-300 transition-colors">Home</a>
    <a href="workout.html" class="text-white mx-4 font-bold no-underline hover:text-blue-300 transition-colors">Workout</a>
    <a href="store.html" class="text-white mx-4 font-bold no-underline hover:text-blue-300 transition-colors">Store</a>
  </nav>

  <!-- Main Content Container -->
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">Choose Your Workout</h1>

    <div class="max-w-2xl mx-auto space-y-8">
      <!-- Strength Section -->
      <section id="strength" class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">💪 Strength</h2>
        <p class="text-gray-600 mb-4">Build muscle and increase power with these strength routines.</p>
        <button class="inline-block py-2 px-6 bg-green-500 text-white font-semibold rounded-lg no-underline shadow-sm hover:bg-green-600 transition-colors">Start Strength Workout</button>
      </section>

      <!-- Cardio Section -->
      <section id="cardio" class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">🏃 Cardio</h2>
        <p class="text-gray-600 mb-4">Boost your endurance with high-energy cardio exercises.</p>
        <button class="inline-block py-2 px-6 bg-green-500 text-white font-semibold rounded-lg no-underline shadow-sm hover:bg-green-600 transition-colors">Start Cardio Workout</button>
      </section>

      <!-- Flexibility Section -->
      <section id="flexibility" class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">🧘 Flexibility</h2>
        <p class="text-gray-600 mb-4">Improve your range of motion and prevent injuries.</p>
        <button class="inline-block py-2 px-6 bg-green-500 text-white font-semibold rounded-lg no-underline shadow-sm hover:bg-green-600 transition-colors">Start Flexibility Workout</button>
      </section>
    </div>
  </div>

</body>
</html>
