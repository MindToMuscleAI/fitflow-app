<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workouts - FitFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #007bff;
    }
    .start-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Workout</h1>
  <section id="strength">
    <h2>Strength</h2>
    <p>Build muscle and increase power with these strength routines.</p>
    <button class="start-button">Start Strength Workout</button>
  </section>
  <section id="cardio">
    <h2>Cardio</h2>
    <p>Boost your endurance with high-energy cardio exercises.</p>
    <button class="start-button">Start Cardio Workout</button>
  </section>
  <section id="flexibility">
    <h2>Flexibility</h2>
    <p>Improve your range of motion and prevent injuries.</p>
    <button class="start-button">Start Flexibility Workout</button>
  </section>
</body>
</html>
